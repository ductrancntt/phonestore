<div class="card shadow mb-4">
    <div class="card-header py-3 row">
        <h6 class="m-0 font-weight-bold text-primary">
            <i class="fas fa-file-invoice-dollar"></i>
            <span> TOP SELLERS</span>
        </h6>
    </div>

    <div class="card-body">
        <div class="row">
            <div class="input-group mb-3 col-md-5">
                <input type="text" id="date-range-picker" class="form-control font-responsive" placeholder="Date Range" style="text-align: center;">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary font-responsive" type="button" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                        <span id="selected-store" data-id="0">All Stores</span>
                        <i class="fas fa-caret-down"></i>
                    </button>
                    <div class="dropdown-menu font-responsive" id="stores">
                    </div>
                    <button class="btn btn-primary font-responsive" type="button" style="width: 100px;"
                            id="search">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            <div class="col-md-7">
                <button class="btn btn-outline-primary font-responsive" type="button" style="float: right;"
                        id="refresh-button">
                    <i class="fas fa-sync-alt"></i>
                    <span>REFRESH</span>
                </button>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-hover" id="top-sellers-table" width="100%" cellspacing="0">
                <thead class="table-header">
                <tr>
                    <th scope="col">No.</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Image</th>
                    <th scope="col">Sold Products</th>
                    <th scope="col">Total Revenue</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</div>

<script type="text/javascript">
    $.getScript("/js/admin/top-sellers/top-sellers.js");
</script>
